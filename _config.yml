# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://dreamylost.cn
date_format: "ordinal"
title: 梦境迷离
subtitle: "公众号：ScalaCoder"
description: "梦境迷离的个人博客，公众号：ScalaCoder"
keywords: 梦境迷离, jxnu-liguobin
timezone: Asia/Beijing
encoding: "utf-8"
side_bar_repo_limit: 5
repository: jxnu-liguobin/jxnu-liguobin.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 可选组件配置
components:
    # 分享
    share:
        enabled: false
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2019-09-20
  # My Popular Repositories
    side_bar_repo:
      enabled: true
      limit: 5
  # 文章字数统计
    word_count:
      enabled: true        
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: 梦境迷离
organization: 
organization_url: 
github_username: jxnu-liguobin
location: Beijing, China
email: dreamylost@outlook.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

#   -
#     href: /archives/
#     label: 归档

#   -
#     href: /open-source/
#     label: 开源

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 15
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:categories/:title.html # 博文目录
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

