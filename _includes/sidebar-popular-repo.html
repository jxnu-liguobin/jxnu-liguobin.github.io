<h3 class="popular-repo-title mobile-hidden">The Contribution of Open Source</h3>
{% assign repos = site.data.contributions %}
{% for repo in repos | limit: site.components.side_bar_repo.limit %}
<a href="{{ repo.url }}" target="_blank" class="card text-center mobile-hidden">
    <div class="thumbnail">
        <div class="card-image geopattern" data-pattern-id="{{ repo.name }}">
            <div class="card-image-cell">
                <h3 class="card-title">
                    {{ repo.name }}
                </h3>
            </div>
        </div>
        <div class="caption">
            <div class="card-description">
                <p class="card-text">{{ repo.descr }}</p>
            </div>
            <div class="card-text">
                <span class="card-text" title="Roleï¼š{{ repo.role }}">
                    <span class="octicon octicon-person"></span>
                    <p class="card-text">&nbsp;{{ repo.role }}</p>
                </span>
            </div>
        </div>
    </div>
</a>
{% endfor %}
